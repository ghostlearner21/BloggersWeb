{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">There are the Notes </h1>
<ul class="list-unstyled text-center">
    <div class="row row-cols3 g-2">
        {% for note in notes %}
        <div class="col">

            <li class="p-5 ">
                <a href="{% url 'note.detail' pk=note.id %}" class="text-decoration-none">
                    <div class="card text-bg-light mb-3" style="max-width: 14rem;">
                    <div class="card-header">{{note.title}}</div>
                    <div class="card-body">
                        <p class="card-text">{{note.text | truncatechars:10}}</p>
                    </div>
                    </div>
                </a>
            </li>
        </div>
        {% endfor %}
    </div>


</ul>


<a href="{% url 'note.new' %}" class="btn btn-primary mb-5">Add new note</a>
{% endblock %}
